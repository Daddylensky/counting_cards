<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Counting Cards Made Easy</title>
        <style>
            .card {
                width: 100px;
                height: 150px;
                background-color: #f0f0f0;
                border-radius: 5px;
                position: absolute;
                animation-name: slideIn;
                animation-duration: 2s;
                animation-timing-function: ease-out;
            }
    
            @keyframes slideIn {
                0% {
                    transform: translateX(-150px) rotate(-15deg);
                    opacity: 0;
                }
                100% {
                    transform: translateX(0) rotate(0);
                    opacity: 1;
                }
            }
            body {
                margin: 0;
                font-family: Arial, sans-serif;
                background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('/cards/epic.jpg');
                background-position: center center, center center;
                background-size: cover, 80%, 65%;
                background-repeat: no-repeat, no-repeat;
                background-attachment: fixed, fixed;
            }


            h1 {
                text-align: center;
                font-size: 3em;
                color: #ffffff;
                padding: 50px 0;
                font-family: 'Roboto', sans-serif;
                letter-spacing: 1px;
            }

            button {
                display: block;
                width: 200px;
                height: 50px;
                margin: 20px auto;
                background-color: #ffffff;
                border: none;
                border-radius: 5px;
                font-size: 1em;
                color: #1e5799;
                cursor: pointer;
                padding: 10px 20px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
            }

            button:hover {
                background-color: #7db9e8;
                color: #ffffff;
                box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
            }

            p {
                text-align: center;
                font-size: 1.5em;
                color: #ffffff;
            }
        </style>
        <link rel="icon" href="path/to/your/favicon.ico" type="image/x-icon">
    </head>
<body>
    <h1>YOU CAME TO THE RIGHT PLACE TO LEARN HOW TO COUNT CARDS</h1>
    <button type = "button" onclick="Init()" id="myButton">Click me!</button>
    <button type="button" onclick="Redirection()" id="myButton2">Take me away!</button>
    <p id="geek1"></p>
    <p id="geek2"></p>
    <script>
        function Init() {
            document.getElementById("geek1")
                      .innerHTML = "Hello";
            document.getElementById("geek2")
                      .innerHTML ="How are you?";
        }
    </script>

    <script>
        function Redirection() {
            window.location.href = "second.html";
        }
    </script>

    <div class="card"></div>

</body>
</html>
